<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/view.js"></script>



    <!--  Account Icon  -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />



</head>

<body onload="updateView()">   <!--forandre tilbake senere til -->
    <tr>
        <th>
            <!-- Logg inn knappen -->
            <div id="topMainLogInBtn" class="topMainLogInBtn" onclick=""></div>
        </th>
    </tr>
    <tr>
        <!-- Bakgrunnsbildet div -->
        <div class="topMainBackgroundImage">
            <!-- Bakgrunnsbildet -->
            <img src="images/background.png">
            <!-- Logoboks -->
            <div class="topLogoBackgroundBox">
                <!-- Logo -->
                <div class="topMainLogo" onclick="location.reload()">TUR</div>
            </div>
        </div>
    </tr>
    <tr>
        <!-- Linjen med knapper under bakgrunnsbildet -->
        <div class="topMainPagesBtns">
            <!-- Turer knappen -->
            <div>Turer</div>
            <!-- Profiler knappen -->
            <div>Profil</div>
            <!-- Medlemmer knappen -->
            <div>Medlemmer</div>
            <!-- Bruker knappen + account icon -->
            <div id="topMainPageAccountBtn" class="topMainPageAccountBtn">&nbsp<span
                    class="material-symbols-outlined">account_circle</span></div>
        </div>
    </tr>
    <!-- Javascript -->
    <div id="app"></div>


    <script>
        let login = document.getElementById('topMainLogInBtn');
        let user = document.getElementById('topMainPageAccountBtn');

        // Dette skjekker om brukeren er logget inn og vil derfor endre om det står logg inn eller logg ut.
        if (model.app.currentUser === '') {
            login.innerHTML = '<span class="material-symbols-outlined">account_circle</span> &nbsp Logg inn';
        } else {
            login.innerHTML = '<span class="material-symbols-outlined">account_circle</span> &nbsp Logg ut';
        };

        // Dette skjekker om brukeren er logget inn og vil derfor endre bruker som står på main linjen bruker/navn.
        if (model.app.currentUser !== '') {
            user.innerHTML = model.app.currentUser + '&nbsp <span class="material-symbols-outlined">account_circle</span>';
        } else {
            user.innerHTML = 'Bruker &nbsp <span class="material-symbols-outlined">account_circle</span>';
        };

    </script>
</body>

</html>
